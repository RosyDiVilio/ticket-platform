<!DOCTYPE html>
<html lang="en">
<head>
   <th:block th:fragment="head">
	   <title>Tickets</title>
		
	   <!--Required meta tags-->
       <meta charset=utf-8>
	   <meta name="viewport" content="width=device-width, initial-scale=1">
  
       <!--Bootstrap, Fontawesome and CSS-->
  	   <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
	   <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/all.min.css}"/>
	   <link rel="stylesheet" href="stylesheet/static/css/style.css"></style>
   
   </th:block>   
</head>
<body>
	
	<div th:fragment="successAlert(message)" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
		<span th:text="${message}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
	<div th:fragment="errorAlert(message)" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
		<span th:text="${message}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

   <th:block th:fragment="scripts">
		<script th:src="@{/webjars/bootstrap/5.3.3/css/bootstrap.bundle.min.jss}"></script>
   </th:block>
</body>
</html>
