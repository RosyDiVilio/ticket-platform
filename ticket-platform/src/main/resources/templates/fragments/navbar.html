<!DOCTYPE html>
<html lang="en">
<body>
	<header>
		<nav th:fragment="navbar(route)" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
		  <div class="container-fluid">
		    <a class="navbar-brand">Support Tickets</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" aria-current="page" th:href="@{/}" th:classappend="${route == 'home' ? 'active' : ''}">Home</a>
		        </li>
				<th:block sec:authorize="hasAuthority('ADMIN')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/tickets}" th:classappend="${route == 'tickets' ? 'active' : ''}">Tickets</a>
					</li>
				</th:block>
				<th:block sec:authorize="hasAuthority('USER')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/operators}" th:classappend="${route == 'tickets' ? 'active' : ''}">Tickets</a>
					</li>
				</th:block>
		      </ul>
		    </div>
			<div class="text-white">
				User: <span class="fw-bold justify-content-end" sec:authentication="name"> </span>
				Role: <span sec:authentication="principal.authorities"></span>
		  </div>
		  </div>
		</nav>
	</header>
</body>
</html>
