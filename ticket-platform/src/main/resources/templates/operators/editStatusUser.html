<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/fragments :: head}">
  
</head>
<body>
	<header th:insert="~{fragments/navbarUser :: navbarUser(editStatusUser)}"></header>
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				
				<form 
				   id="user-form"
				   th:object="${user}"
				   th:action="@{/operators/editStatusUser/{id}(id=${user.id})}"
				   method="POST">
					
				    <h2 class="my-4 text-center">Modifica Stato Operatore "[[ ${user.username} ]]"</h2>
					
					<div class="form-check mb-2">
					  <input class="form-check-input" type="radio" name="status" id="statusOff" th:value="${!true}" th:field="${user.status}">
					  <label class="form-check-label" for="statsuOff">
					    Non Attivo
					  </label>
					</div>
					<div class="form-check mb-4">
					  <input class="form-check-input" type="radio" name="statusOn" id="statusOn" th:value="${true}" th:field="${user.status}">
					  <label class="form-check-label" for="statusOff">
					    Attivo
					  </label>
					</div>
					
					<div class="d-flex justify-content-between mb-4">
						<button type="submit" class="btn btn-primary">Aggiorna Stato</button>
					   <a th:href="@{/operators}" class="btn btn-warning">Indietro</a>
				    </div>
					
				</form>
			</div>
        </div>
    </div>
	
	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
</body>
</html>
