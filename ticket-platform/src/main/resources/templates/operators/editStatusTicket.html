<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/fragments :: head}">
  
</head>
<body>
	<header th:insert="~{fragments/navbarUser :: navbarUser(editStatusTicket)}"></header>
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				
				<form 
				   id="ticket-form"
				   th:object="${ticket}"
				   th:action="@{/operators/editStatusTicket/{id}(id=${ticket.id})}"
				   method="POST">
					
				    <h2 class="my-4 text-center">Modifica Stato Ticket "[[ ${ticket.title} ]]"</h2>
					
					<div class="input-group mb-4">
					   <label class="input-group-text fw-semibold" for="inputGroupSelect01">Stato:</label>
					   <select class="form-select" id="status" th:field="*{status}" th:errorClass="is-invalid">
						 <option value="da fare">Da Fare</option>
						 <option value="in corso">In Corso</option>
						 <option value="completato">Completato</option>
					   </select>
										   
					   <div th:if="${#fields.hasErrors('status')}" class="invalid-feedback">
						  <ul>
							 <li th:each="err : ${#fields.errors('status')}" th:text="${err}"></li>
						  </ul>
					   </div>
										   
					</div> 
					
					<div class="d-flex justify-content-between mb-4">
					   <a th:href="@{/operators}" class="btn btn-warning">Indietro</a>
					   <input type="submit" class="btn btn-primary" value="Modifica Ticket">
				    </div>
					
				</form>
			</div>
        </div>
    </div>
	
	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
</body>
</html>
